global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rihs-production'
    replica: 'prometheus-1'

# Configuração de alertas (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Regras de alerta (opcional)
# rule_files:
#   - "alerts.yml"

# Configuração de scraping - coleta de métricas
scrape_configs:
  # Métricas do próprio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Métricas da API FastAPI
  - job_name: 'rihs-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'rihs-api'
          environment: 'production'
    scrape_interval: 10s
    scrape_timeout: 5s

