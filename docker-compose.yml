# ============================================
# Networks
# ============================================
networks:
  rihs-network:
    driver: bridge
    name: rihs-network
    ipam:
      config:
        - subnet: 172.20.0.0/16
  
  monitoring-network:
    driver: bridge
    name: rihs-monitoring
    ipam:
      config:
        - subnet: 172.21.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  prometheus-data:
    driver: local
    name: rihs-prometheus-data
  
  grafana-data:
    driver: local
